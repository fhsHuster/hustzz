#连接池配置，连接池类型，下面这个是springboot内置的几个中性能最好的
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接池的最大连接数
spring.datasource.hikari.maximum-pool-size=15
#最小空闲连接，在没有请求时保留的最少连接
spring.datasource.hikari.minimum-idle=5
#超时时间，在空闲时连接不能立即关闭，要超过这个时间才可以，单位ms
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties   mybatis??
#映射文件的存放位置   xml文件写sql语句的位置
#编译后mapper会被编译到target/classes/文件夹下
mybatis.mapper-locations=classpath:mapper/*.xml
#声明实体类所在的包名，我们需要通过实体类来封装表中的数据
mybatis.type-aliases-package=com.nowcoder.community.entity
#启用自动生成主键，比如在insert时id是自动生成的
mybatis.configuration.useGeneratedKeys=true
#表中的字段与实体类中的属性相对应，使下划线命名方式与驼峰命名方式相匹配
mybatis.configuration.mapUnderscoreToCamelCase=true

#logger
logging.level.com.nowcoder.community=debug
